<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetBack2Game Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Scoreboard</h1>
            <div class="tabs">
                <button class="tab-btn active" data-tab="nhl">NHL</button>
                <button class="tab-btn" data-tab="nba">NBA</button>
            </div>
        </header>

        <div id="nhl-games" class="games-container active-content">
            <!-- NHL games will be rendered here -->
            <div class="loading">Loading NHL games...</div>
        </div>

        <div id="nba-games" class="games-container">
            <!-- NBA games will be rendered here -->
            <div class="loading">Loading NBA games...</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
